plugins {
	id 'maven-publish'
	id 'java-library'
	id 'java'
}

group = 'com.es'
version = '0.0.1'
sourceCompatibility = '1.8'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	implementation 'net.sourceforge.htmlunit:htmlunit:2.29'
	testImplementation 'junit:junit:4.12'
}


publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
}
